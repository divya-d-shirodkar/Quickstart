<mat-card class="example-card">
  <mat-card-header>   
    <mat-card-title>{{joke.setup}}</mat-card-title>    
  </mat-card-header>  
  <mat-card-content >
    <p [hidden]="!joke.isVisible">{{joke.punchline}}--{{joke.isVisible}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="joke.toggle()">View</button>
    <button mat-button (click)="deleteJoke(joke)">Delete</button>
  </mat-card-actions>
</mat-card>
